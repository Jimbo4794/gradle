plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group   = "dev.galasa"
version = "0.13.0-SNAPSHOT" 

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.felix:org.apache.felix.bundlerepository:2.0.+'

    testImplementation 'junit:junit:4.13'
}

gradlePlugin {
    // Define the plugin
    plugins {
        obr {
            id = 'dev.galasa'
            implementationClass = 'dev.galasa.gradle.GalasaPlugin'
        }
    }
}


publishing {
    publications {
        pluginMaven(MavenPublication) {
        }
    }
    repositories {
        maven {
            name = 'distRepo'
            url  = "$distRepo"
            
            credentials {
                username "$mavenUsername"
                password "$mavenPassword"
            }
        }
    }
}

